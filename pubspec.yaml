name: tes_venteny
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  dartz: ^0.10.1
  dio: ^5.3.2
  get_it: ^8.0.2
  injectable: ^2.1.1
  shared_preferences: ^2.2.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.3
  device_info_plus: ^11.1.1
  oktoast: ^3.3.1
  sqflite: ^2.4.1
  formz: ^0.8.0
  connectivity_plus: ^6.1.1
  dart_ping: ^9.0.1
  dio_smart_retry: ^7.0.1
  intl: ^0.19.0
  dart_ping_ios: ^4.0.2
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.0.6
  injectable_generator:
  freezed: ^2.5.7
  json_serializable: ^6.9.0
  mocktail: ^1.0.1
  http_mock_adapter: ^0.6.0
  bloc_test: ^9.1.7

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Regular.ttf
        - asset: assets/fonts/Lato/Lato-Italic.ttf
          style: italic
        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato/Lato-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Lato/Lato-Black.ttf
          weight: 900
        - asset: assets/fonts/Lato/Lato-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/Lato/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato/Lato-LightItalic.ttf
          weight: 300
          style: italic
